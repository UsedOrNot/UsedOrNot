{% extends 'base.html' %}

{% block content %}
<div class="cit-container">
  <h2 class="cit">Search History</h2>
  {% for product in history %}
    <div class="product-grid">
      <div class="product-list">
        <form action="/" method="POST">
          {{ form2.hidden_tag() }}
          <div class="cit">
            {{ form2.submit(class="btn", value=product[0])}}
          </div>
        </form>
      </div>
    </div>
  {% endfor %}
</div>


{% endblock %}
