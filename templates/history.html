{% extends 'base.html' %}

{% block content %}
<h2>Search History</h2>
    {% for product in history %}
        <div class="product-list">
            <div class="product">
            <form action="/" method="POST">
                {{ form2.hidden_tag() }}
                <div>
                    {{ form2.submit(class="btn center", value=product[0])}}
                </div>
            </form>
        </div>
    </div>
    {% endfor %}
{% endblock %}
